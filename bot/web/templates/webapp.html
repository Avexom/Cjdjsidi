
<!DOCTYPE html>
<html>
<head>
    <title>Управление функциями</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
        }
        .module-card {
            background: var(--tg-theme-secondary-bg-color, #f0f2f5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div id="modules"></div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        async function loadModules() {
            const response = await fetch('/api/modules');
            const modules = await response.json();
            
            const container = document.getElementById('modules');
            modules.forEach(module => {
                const card = document.createElement('div');
                card.className = 'module-card';
                card.innerHTML = `
                    <h3>${module.name}</h3>
                    <p>${module.description}</p>
                    <label class="switch">
                        <input type="checkbox" ${module.enabled ? 'checked' : ''} 
                               onchange="toggleModule('${module.id}', this.checked)">
                        <span class="slider"></span>
                    </label>
                `;
                container.appendChild(card);
            });
        }

        async function toggleModule(moduleId, enabled) {
            await fetch('/api/modules/toggle', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({moduleId, enabled})
            });
        }

        loadModules();
    </script>
</body>
</html>
